{% extends "inventory/base.html" %}

{% block main_content %}
<div class="container text-center">
    <div class="row align-items-start">

        <div class="col-8">
            <table id="domains" class="table table-striped table-sorted">
                <thead class="table-dark">
                <tr>
                 <td>VM</td>
                            <td>State</td>
                            <td>Mem(KB)</td>
                            <td>VCPU</td>
                            <td>host</td>
                        </tr>
                        </thead>
                        <tbody>
                        {% for dom in all_doms %}

                        <td><a href="{% url 'view_domain' dom.ID dom.physicalhost.id %}">{{ dom.name }}</a></td>
                        <td>{{ dom.info|slice:":1"|last }}</td>
                        <td>{{ dom.info|slice:"1:2"|last }}</td>
                        <td>{{ dom.info|slice:"3:4"|last }}</td>
                        <td><a href="{% url 'view_host' dom.physicalhost.id %}">{{ dom.physicalhost.name }}</a></td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
